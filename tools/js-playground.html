
<div class="content">
  <div class="container playground">

			<h2>JS playground</h2><br />
			<script>
				function run()
				{eval(document.getElementById("input-area").value);
					document.getElementById("log-area").value =  document.getElementById("input-area").value +  "\r\n---\r\n" + document.getElementById("log-area").value;}
				function cleanOutput()
				{document.getElementById("output-area").value = "";}
				function cleanLog()
				{document.getElementById("log-area").value = "";}
			</script>
		<center><table>
		  <tr><td align="right" valign="top">JS input: </td><td><textarea id="input-area" rows=10 cols=85></textarea></td><td valign="top"><button onclick="run()">Run</button></td></tr>
		  <tr><td align="right" valign="top">Output:</td><td><textarea id="output-area" rows=10 cols=85 readonly>//Output here by
		document.getElementById("output-area").value = "";</textarea></td><td valign="top"><button onclick="cleanOutput()">Clean</button></td></tr>
		    <tr><td align="right" valign="top">Log:</td><td><textarea id="log-area" rows=20 cols=85 readonly></textarea></td><td valign="top"><button onclick="cleanLog()">Clean</button></td></tr>
		  <tr><td colspan=3 align="center">
		  </td></tr></table></center>

  </div>
</div>
